spring.application.name=erp-project

# 서버 포트
server.port=8080

# 로깅 설정
logging.level.com.company.erp=DEBUG
logging.level.org.springframework.web=INFO
logging.level.com.zaxxer.hikari=DEBUG

# CORS (환경변수 기반 + 기본값)
app.cors.allowed-origins=${APP_CORS_ALLOWED_ORIGINS:http://localhost:3000}

# MySQL ?? ??
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# localhost -> 192.168.2.39 ? ??
spring.datasource.url=jdbc:mysql://${DB_HOST}:${DB_PORT}/kosa_erp_project?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
spring.datasource.username=${DB_ID}
spring.datasource.password=${DB_PW}

# mybatis ??
mybatis.mapper-locations=classpath:mapper/**/*.xml

# camel -> snake
mybatis.configuration.map-underscore-to-camel-case=true

# File upload
app.file.base-dir=${APP_FILE_BASE_DIR:C:/upload/erp}
app.file.max-size-bytes=${APP_FILE_MAX_SIZE_BYTES:10485760}
app.file.allowed-ext=${APP_FILE_ALLOWED_EXT:jpg,jpeg,png,pdf,xlsx,xls,doc,docx,zip}

# 활성화 프로파일
spring.profiles.active=local

# 암호화 설정 (보안 키는 환경 변수 또는 외부 설정을 통해 주입 필수)
app.crypto.key=${APP_CRYPTO_KEY}

# Session Security Configuration
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.same-site=lax
server.servlet.session.cookie.secure=false
server.servlet.session.timeout=15m
